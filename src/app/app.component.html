<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="user">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu side="end" type="push" menuId="right" *ngIf="directory"> 
      <ion-header>
        <ion-toolbar>
          <ion-title>Directory. </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item-group>
           <ion-item-sliding  *ngFor="let dir of directory">
              <ion-item>
                <div text-wrap>
                  <p> 
                    {{dir.name}} 
                    <br/>
                    <small>{{dir.code}}</small>
                  </p>
                </div>
                <ion-button slot="end" (click)="onSelect(dir)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-item> 
              <ion-item-options>
                <ion-item-option (click)="onRemoveDirectory(dir)" color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item-group>
      </ion-content>
    </ion-menu>


    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
