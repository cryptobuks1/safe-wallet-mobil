<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="user">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu side="end" type="push" menuId="right" *ngIf="directory"> 
      <ion-header>
        <ion-toolbar>
          <ion-title>Directory. </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-item *ngFor="let dir of directory">
              <div text-wrap>
                <p> 
                  {{dir.name}} 
                  <br/>
                  <small>{{dir.code}}</small>
                </p>
              </div>
              <ion-button slot="end" (click)="onSelect(dir)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
          </ion-item>           
      </ion-content>
    </ion-menu>


    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
